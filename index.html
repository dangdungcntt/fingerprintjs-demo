<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fingerprintjs-demo</title>
    </head>
    <body>
        <h3>Histories</h3>
        <pre id="pre"></div>
        <script data-cfasync="false">
            let pre = document.getElementById("pre");

            function initFingerprintJS() {
                FingerprintJS.load()
                    .then((fp) => fp.get())
                    .then((result) => {
                        return fetch('https://fingerprintjs-api.nddapp.com/visitors/' + result.visitorId)
                        .then(res => res.json());
                    })
                    .then(visitor => {
                        pre.innerHTML = JSON.stringify(visitor, null, 4)
                    })
                    .catch(err => {
                        alert('Error');
                        console.error(err);
                    });
            }
        </script>
        <script
            data-cfasync="false"
            async
            src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
            onload="initFingerprintJS()"
        ></script>
    </body>
</html>

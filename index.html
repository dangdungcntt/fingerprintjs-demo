<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fingerprintjs-demo</title>
    </head>
    <body>
        <h3>Histories</h3>
        <pre id="pre"></div>
        <script>
            let pre = document.getElementById("pre");
            let savedVisitorIds = JSON.parse(
                localStorage.getItem("savedVisitorIds") || "{}"
            );

            pre.innerHTML = JSON.stringify(savedVisitorIds, null, 4)

            function initFingerprintJS() {
                FingerprintJS.load()
                    .then((fp) => fp.get())
                    .then((result) => {
                        // This is the visitor identifier:
                        const visitorId = result.visitorId;

                        if (!savedVisitorIds[visitorId]) {
                            savedVisitorIds[visitorId] = [];
                        }
                        savedVisitorIds[visitorId].push(new Date().toISOString())
                    });
            }
        </script>
        <script
            data-cfasync="false"
            async
            src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
            onload="initFingerprintJS()"
        ></script>
    </body>
</html>
